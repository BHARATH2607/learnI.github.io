<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LearnI! | SignUp</title>
	<link rel="icon" type="image/png" sizes="32x32" href="image/icon/favicon-32x32.png">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
</head>
<body>
	<nav class="navbar navbar-custom">
		<div class="container-fluid">
			<div class="navbar-header" style="padding:30px 620px;">
				<a href="index.html" class="navbar-brand"><img class="logo" src="image/logo2.png" width="260px" height="60px"></a>
			</div>
	</nav>
	<header style="background: url('image/img-2.png');"></header>
	<div class="container-fluid">
		<div class="page-header p4">
			<h2>SignUp to LearnI Account</h2>
		</div>
		<form class="col-md-6 col-md-offset-3" action="insert.php" method = "POST">
			<div class="form-group">
				<label for="name">Full Name*</label>
				<input type="text" id="fname" name="fname" class="form-control" required placeholder="Type your name">
			</div>
			<div class="form-group">
				<label for="mail">E-mail *</label>
				<input type="email" id="email" name="email" class="form-control" required placeholder="Type your email">
			</div>
			<div class="form-group">
				<label for="number">Phone No *</label>
				<input type="number" id="pno" name="pno" class="form-control" required placeholder="Type your number">
			</div>
			<div class="form-group">
				<label for="dob">DOB *</label>
				<input type="date" class="form-control">
			</div>
			<div class="form-group">
				<label for="country">Country</label>
				<select name="country" id="country" class="form-control">
					<option value="SUC">Select your Country</option>
					<option value="IND">India</option>
					<option value="UK">United Kingdom</option>
					<option value="USA">America</option>
					<option value="ENG">England</option>
					<option value="SL">Srilanka</option>
					<option value="AUS">Australia</option>
				</select>
			</div>
			<div class="form-group">
				<label for="gender">Gender *</label><br>
				<div class="radio-inline">
					<label for="gender"><input type="radio" name="gender" value="m">Male</label>
				</div>
				<div class="radio-inline">
					<label for="gender"><input type="radio" name="gender" value="f">Female</label>
				</div>
			</div>
			<div class="form-group">
				<label for="user">User Name*</label>
				<input type="text" id="user" name="user" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="pass">Password*</label>
				<input type="password" id="pass" name="pass" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="pass">Re-enter Password*</label>
				<input type="password" id="rpass" name="rpass" class="form-control" required>
			</div>
			<div class="form-group">
					<input type="submit" value="Submit" class="btn btn-primary">
			</div>
		</form>
	</div>
</body>
</html>
